<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>活動参加管理</title>
</head>
<body>
    <h1>活動参加フォーム</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST">
        <label>名前:
            <select name="name" id="name-select">
                <option value="">--選択--</option>
                {% for member in members %}
                    <option value="{{ member }}">{{ member }}</option>
                {% endfor %}
            </select>
        </label>
        <br><br>

        <label>日付:
            <select name="date">
                <option value="">--選択--</option>
                {% for date in upcoming_dates %}
                    <option value="{{ date }}">{{ date.strftime("%Y-%m-%d (%a)") }}</option>
                {% endfor %}
            </select>
        </label>
        <br><br>

        <button type="submit" name="action" value="参加">参加</button>
        <button type="submit" name="action" value="キャンセル">キャンセル</button>
    </form>

    <h2>参加者一覧</h2>
    {% for date, names in participants.items() %}
        <h3>{{ date }}</h3>
        <ul>
            {% for name in names %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}

    <!-- 名前をローカルストレージで保存して復元 -->
    <script>
        const nameSelect = document.querySelector('select[name="name"]');

        window.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('savedName');
            if (savedName && nameSelect) {
                for (let option of nameSelect.options) {
                    if (option.value === savedName) {
                        option.selected = true;
                        break;
                    }
                }
            }
        });

        nameSelect.addEventListener('change', () => {
            const selectedName = nameSelect.value;
            if (selectedName) {
                localStorage.setItem('savedName', selectedName);
            } else {
                localStorage.removeItem('savedName');
            }
        });
    </script>
</body>
</html>
